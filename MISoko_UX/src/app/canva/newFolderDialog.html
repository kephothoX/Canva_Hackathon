<h2 mat-dialog-title>Create New Canva Folder</h2>
<mat-dialog-content class="mat-typography">
    <mat-card class="mat-elevation-z6">
        <mat-card-content>
            <form [formGroup]="newFolderForm" (ngSubmit)="createNewFolder()"
                class="mat-elevation-z4 centered form col-lg-6 col-md-10 col-sm-12"
                enctype="application/x-www-form-url-encoded">


                <mat-form-field appearance="fill" class="p-1  form-control">
                    <mat-label>Folder Name </mat-label>
                    <mat-icon matPrefix class="material-symbols-outlined">new_folder</mat-icon>
                    <mat-hint align="end"></mat-hint>
                    <input type="text" matInput formControlName="folderName" placeholder="New Folder">
                </mat-form-field>


                <mat-card-actions class="align-buttons-center">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!newFolderForm.valid"><mat-icon
                            class="material-symbols-outlined">create_new_folder</mat-icon>Create
                        Folder</button>
                    <button type="reset" mat-raised-button color="warn"><mat-icon>cancel</mat-icon>Clear</button>
                </mat-card-actions>

            </form>
        </mat-card-content>
        <mat-card-footer><small>{{ Response }}</small></mat-card-footer>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" class="text-white" [mat-dialog-close]="true" cdkFocusInitial>
        <mat-icon class="material-symbols-outlined">close</mat-icon>
        Close
    </button>
</mat-dialog-actions>
